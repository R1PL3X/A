<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Dọc 2 Bên</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .banner {
            position: fixed;
            top: 0;
            width: 120px;
            height: 100%;
            background-color: #f1f1f1;
        }
        .left-banner {
            left: 0;
        }
        .right-banner {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="banner left-banner">
        <a href="#"><img src="https://d1j8r0kxyu9tj8.cloudfront.net/files/1582632981Gp4bWNtKphm3XfD.jpg" alt="Left Banner" style="width:100%; height:auto;"></a>
    </div>
    <div class="banner right-banner">
        <a href="#"><img src="https://img.pikbest.com/01/38/59/87cpIkbEsTKUi.jpg!w700wp" alt="Right Banner" style="width:100%; height:auto;"></a>
    </div>
</body>
</html>
